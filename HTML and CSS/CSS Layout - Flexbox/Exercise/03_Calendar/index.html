<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
    <div class="container">
        <div class="calendar">
            <div class="main">
                <header>
                    <p>Workweek</p>
                </header>
                <section>
                    <article>
                        <p>1 Monday</p>
                    </article>
                    <article>
                        <p>2 Thuesday</p>
                    </article>
                    <article>
                        <p>3 Wednesday</p>
                    </article>
                    <article>
                        <p>4 Thursday</p>
                    </article>
                    <article>
                        <p>5 Friday</p>
                    </article>
                </section>
            </div>
            <aside>
                <p>REMINDERS</p>
            </aside>
        </div>
        <div class="calendar">
            <div class="main">
                <header>
                    <p>Weekend</p>
                </header>
                <section>
                    <article>
                        <p>6 Saturday</p>
                    </article>
                    <article>
                        <p>7 Sunday</p>
                    </article>
                </section>
            </div>
            <aside>
                <p>SPECIAL DATES</p>
            </aside>
        </div>
    </div>
</body>
</html>
