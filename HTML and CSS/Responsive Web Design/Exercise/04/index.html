<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <table>
            <caption>
                <h1>Table Title</h1>
            </caption>
            <thead>
                <tr>
                <th scope="col">Title 1</th>
                <th scope="col">Title 2 is fairly very long</th>
                <th scope="col">Title 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">Value 1</th>
                <td>Value 2</td>
                <td>Value 3</td>
                </tr>
                <tr>
                    <th scope="row">Value 1</th>
                    <td>Value 2</td>
                    <td>Value 3</td>
                </tr>
                <tr>
                    <th scope="row">Value 1</th>
                    <td>Value 2</td>
                    <td>Value 3</td>
                </tr>
        </table>
    </div>

    <table class="second-table">
        <thead>
            <tr>
              <th scope="col">Header 1</th>
              <th scope="col">Header 22</th>
              <th scope="col">header 333</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Row 1,Col 1</th>
              <td>Row 1,Col 2</td>
              <td>Row 1,Col 3</td>
            </tr>
            <tr>
                <th scope="row">Row 2,Col 1</th>
                <td>Row 2,Col 2</td>
                <td>Row 3,Col 3</td>
              </tr>
              <tr>
                <th scope="row">Row 3,Col 1</th>
                <td>Row 3,Col 2</td>
                <td>Row 3,Col 3</td>
              </tr>
    </table>
</body>
</html>
