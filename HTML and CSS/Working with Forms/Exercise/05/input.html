<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Working with Forms</title>
</head>
<body>
    <form action="">
        <h2>Registration</h2>
        <fieldset>
            <legend>
                Login information
            </legend>
            <label for="#">Email</label>
            <input type="Name">
            <p>example: john.doe@gmail.com</p>
    
            <label for="#">Password</label>
            <input type="password">
            <p>minimum 6 characters,letters and numbers,at least 1 special character</p>
        </fieldset>
        
        <fieldset class="bDate">
            <legend>
                Additional information
            </legend>
            <label for="b-date"
            >Date of Birth</label>
            <input type="date">
            <p>example: john.doe@gmail.com</p>
        </fieldset>

        <input type="submit" name="Login" id="Login" value="Login">

    </form>
</body>
</html>
