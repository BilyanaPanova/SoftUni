<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>
    <div id="special-content">
        Special content goes here.
    </div>
    <ul>
        <li class="important">Important Item 1</li>
        <li>Item 2</li>
        <li class="important_italic">Important Item 3</li>
    </ul>
    <p><a href="#" class="fancy-link">Fancy link that goes to this page</a></p>

    <p><a href="https://softuni.bg" class="diff-fancy-link">Fancy link that goes to the SoftUni website</a></p>

    <!-- Paragraph with multiple classes -->
    <p class="fancy-link">Paragraph with multiple classes!</p>

</body>
</html>
