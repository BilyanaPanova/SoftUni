<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Selectors</title>
</head>
<body>
    <header>
        <h1 id="main-title">
                Main Title
        </h1>
    </header>
    <h2>Subheading</h2>
    <p class="highlight">This is a special paragraph styled uniquely.</p>
    <p class="highlight">This is a regular paragraph</p>
    <div>
        <p>Highlighted content inside a div.</p>
        <ul>
            <li>
                First item
            </li>
            <li>
                Second item
            </li>
            <li>
                Third item
            </li>
        </ul>
    </div>
    <p id="special-paragraph">This paragraph is highlighted.</p>
</body>
</html>
